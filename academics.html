</head>
<body>

    <header>
        <div class="header-container">
            <h1 class="logo-title">Academics</h1>
            <div class="header-right">
                <div class="social-media">
                    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="about.html">ABOUT</a></li>
                        <li><a href="academics.html" class="active">ACADEMICS</a></li>
                        <li><a href="achievment.html">ACHIEVEMENTS</a></li>
                        <li><a href="placement.html">PLACEMENTS</a></li>
                        <li><a href="faculty.html">FACULTY</a></li>
                        <li><a href="notice.html">NOTICE</a></li>
                        <li><a href="contact.html">CONTACT</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="main-container">
            <aside class="left-column">
                <img src="https://i.imgur.com/u5A8h3d.jpg" alt="A library bookshelf filled with books" class="academics-left-image">
                <div class="course-selector">
                    <h2>COURSE</h2>
                    <div class="course-grid">
                        <div class="course-main">
                            <button class="course-btn mtech-btn">MTech</button>
                        </div>
                        <div class="course-main">
                            <button class="course-btn btech-btn">BTech</button>
                            <div class="year-options">
                                <button class="year-btn">1st Year</button>
                                <button class="year-btn">2nd Year</button>
                                <button class="year-btn">3rd Year</button>
                                <button class="year-btn">4th Year</button>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>

            <section class="right-column">
                <div class="semester-selector">
                    <span>Select Semester</span>
                    <button class="semester-btn" aria-label="Change semester">
                        <i class="fa-solid fa-right-left fa-rotate-90"></i>
                    </button>
                </div>

                <div class="download-card">
                    <h3>Syllabus</h3>
                    <a href="#" class="download-btn">
                        Download <i class="fa-solid fa-download"></i>
                    </a>
                </div>
                
                <div class="download-card">
                    <h3>Time Table</h3>
                    <a href="#" class="download-btn">
                        Download <i class="fa-solid fa-circle-down"></i>
                    </a>
                </div>
            </section>
        </div>
    </main>
